<div class="space-y-6">
  <h2 class="text-2xl font-bold text-space-cadet">Tableau de bord patient</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
    <app-stat-card
      *ngFor="let stat of statCards"
      [title]="stat.title"
      [value]="stat.value()"
      [icon]="stat.icon"
      [description]="stat.description">
    </app-stat-card>
  </div>

  <h2 class="text-lg font-bold text-space-cadet">Constantes rÃ©centes</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 text-red-500">
    <app-stat-card
      *ngFor="let stat of recentStats"
      [title]="stat.title"
      [value]="stat.value()"
      [icon]="stat.icon"
      [description]="stat.description">
    </app-stat-card>
  </div>
</div>
