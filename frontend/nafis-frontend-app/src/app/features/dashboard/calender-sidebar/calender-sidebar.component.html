<div class="bg-space-cadet shadow-md rounded-lg p-4 space-y-4">

  <div class="flex items-center justify-between text-center text-white font-bold text-lg">
    <button (click)="changeMonth('prev')" class="px-2 py-1 hover:bg-blue-900 rounded">
      &lt;
    </button>
    <span>{{ currentMonth }} {{ currentYear }}</span>
    <button (click)="changeMonth('next')" class="px-2 py-1 hover:bg-blue-900 rounded">
      &gt;
    </button>
  </div>

  <div class="grid grid-cols-7 gap-2 text-sm text-white">
    <div *ngFor="let day of weekdays" class="text-center">{{ day }}</div>
  </div>

  <div class="grid grid-cols-7 gap-2 text-white">
    <div *ngFor="let date of calendar"
         [ngClass]="{
           'bg-cyan-300 text-space-cadet rounded-full': isToday(date),
           'text-gray-400': !isInCurrentMonth(date),
           'border-2 border-white rounded-full': isSelectedDate(date)
         }"
         (click)="selectDate(date)"
         class="text-center py-1 cursor-pointer hover:bg-blue-900">
      {{ date.getDate() }}
    </div>
  </div>

  <div class="mt-2 space-y-2" *ngIf="selectedDate">
    <button class="w-full px-4 py-2 bg-white text-space-cadet rounded hover:bg-blue-100" (click)="addEvent()">Add Event</button>

    <div class="text-white">
      <div *ngFor="let event of eventsForSelectedDate">{{ event.title }}</div>
    </div>
  </div>
</div>
