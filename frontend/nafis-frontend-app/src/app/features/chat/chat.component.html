  <div class="flex flex-col flex-1 relative h-full">
    <div class="overflow-auto mb-5 scrollbar-hide h-full">
      <div class="border-2 border-gray-400 flex flex-col p-4 w-full">
        <div
          class="flex items-center justify-between absolute right-0 top-0 w-full p-4 bg-white border-x-2 border-t-2 border-gray-400 z-10"
        >
          <i-lucide name="chevron-up"></i-lucide>
          <h1>MÃ©decin</h1>
          <i-lucide name="x"></i-lucide>
        </div>
        <div class="flex flex-col gap-10 mt-16">
          <ng-container *ngIf="chatMessages$ | async as messages">
            <app-message
              *ngFor="let message of messages"
              [incoming]="message.expediteurType !== currentUserType"
              [content]="message.contenu"
              [timestamp]="message.dateEnvoi"
            ></app-message>
          </ng-container>
        </div>
      </div>
    </div>
    <div class="w-full relative">
      <input
        type="text"
        class="w-full rounded-2xl p-4 bg-gray-50"
        placeholder="Send a message!"
        [(ngModel)]="newMessage"
      />
      <i-lucide
        name="send"
        color="blue"
        class="absolute top-1/3 right-4"
        (click)="onSendMessage()"
      ></i-lucide>
    </div>
  </div>
</div>
