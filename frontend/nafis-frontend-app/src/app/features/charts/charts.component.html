<h1>Angular 17 Chart JS using ng2-charts Example - ItSolutionStuff.com</h1>

<div style="display: block">
  <canvas
    *ngIf="isBrowser"
    baseChart
    width="500"
    height="800"
    [type]="'line'"
    [data]="lineChartData"
    [options]="lineChartOptions"
    [legend]="lineChartLegend"
  >
  </canvas>
</div>
